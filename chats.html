<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - RoboTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><code>No Service</code></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span><code>18:43</code></span>
      </div>
      <div class="status-bar__column">
        <span><code>100%</code></span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">&lt;Chats&gt;</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img2.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">
                &lt;Nicolas&gt;
              <h6 class="user-component__subtitle">
                How are you?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:43</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img1.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">&lt;HyeongJun&gt;</h4>
              <h6 class="user-component__subtitle">What are you doing?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:42</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatwithme.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="myimg.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">
                <i class="fas fa-user-circle"></i>&lt;Sia&gt;
              </h4>
              <h6 class="user-component__subtitle">https://nomadcoders.co</h6>
            </div>
          </div>
          <div class="user-component__column badge-opacity">
            <span class="user-component__time">17:39</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <div id="no-landscape">
      <i class="fas fa-robot"></i>
      <span>Please rotate your phone !</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
