<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - RoboTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><code>No Service</code></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span><code>18:43</code></span>
      </div>
      <div class="status-bar__column">
        <span><code>100%</code></span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">&lt;More&gt;</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="point2"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="myimg.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sia</h4>
            <div class="user-component__subtitle-exclamation">
              <h6 class="user-component__subtitle">+82 10-1234-5678
                <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i><span>&lt;Calendar&gt;</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i></i><span>&lt;Emoticons&gt;</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>&lt;Themes&gt;</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>&lt;Account&gt;</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i><span>&lt;Talk Drive&gt;</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>&lt;Openchat&gt;</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Robo Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">Robo Story</span>
          </div>
          <div class="more-suggestions__icon"></div>
          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <div id="no-landscape">
      <i class="fas fa-robot"></i>
      <span>Please rotate your phone !</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
