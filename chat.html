<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat with Nicolas - RoboTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><code>No Service</code></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span><code>18:43</code></span>
      </div>
      <div class="status-bar__column">
        <span><code>100%</code></span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">&lt;Nicolas&gt;</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">&lt;Friday, June 4, 2021&gt;</div>

      <div class="message-row">
        <img src="img2.jpeg" />
        <div class="message-row__content">
          <span class="message__author">&lt;Nicolas&gt;</span>
          <div class="message__info">
            <div class="message__bubble">
              <span>"</span>
              <span class="message__bubble__color">Hi</span>
              <span>"</span>
            </div>
            <!-- <span class="message__bubble">"Hi!"</span> -->
            <span class="message__time">18:31</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble">
              <span>"</span>
              <span class="message__bubble__color">Hi nice to meet you ðŸ˜Š</span>
              <span>"</span>
            </div>
            <!-- <span class="message__bubble">Hi nice to meet you!</span> -->
            <span class="message__time">18:34</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img2.jpeg" />
        <div class="message-row__content">
          <span class="message__author">&lt;Nicolas&gt;</span>
          <div class="message__info">
            <div class="message__bubble">
              <span>"</span>
              <span class="message__bubble__color">How are you?</span>
              <span>"</span>
            </div>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <div id="no-landscape">
      <i class="fas fa-robot"></i>
      <span>Please rotate your phone !</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
